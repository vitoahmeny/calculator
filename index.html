<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src='calculator.js'></script>
	<script type="text/javascript" src='validator.js'></script>
</head>
<body>

<form>
	<textarea disabled 	rows="2" maxlength="10" class="view"></textarea>
	<div class="row1">
		<button class='ac'>AC</button>
		<button class="percent">%</button>
		<button class="sign" id="division">/</button>	
		<button class='del'>DEL</button></div>
	<div class="row2">
		<button class="number">7</button>
		<button class="number">8</button>
		<button class="number">9</button>
		<button class="sign" id="multiply">*</button>
		</div>
	<div calss="row3">
		<button class="number" id="4">4</button>
		<button class="number" id="5">5</button>
		<button class="number" id="6">6</button>
		<button class="sign" id="minus">-</button></div>
	<div class="row4">
		<button class="number" id="1">1</button>
		<button class="number" id="2">2</button>
		<button class="number" id="3">3</button>
		<button class="sign" id="plus">+</button></div>
	<div class="row5">
		<button class="number" id="0">0</button>
		<button class="dot" >.</button>
		<button id="negative">&#177</button>
		<button class="evaluate">=</button></div>
	
</form>
</body>
</html>
